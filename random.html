	<script src="js/genres.js"></script>
	<script>
	
	
	

function getSecondPart(str) {
    return str.split('?q=')[1];
}
var numResults= 0;

var files = [];
var numFiles = 0;
function readTextFile(file)
{
	var data;
	fetch(file)
		.then(response => response.text())
		.then(data => updateFile(data));
	return data;
}
function updateFile(data)
{
	files.push(data);
	numFiles++;
	if(numFiles == genres.length)
		getNew();
}
function readFiles()
{
	for (var j = 0 ; j < genres.length; j++) 
		readTextFile('http://www.mvideos.cf/'+genres[j]+".html");
}
function sortArrays(arrays, comparator = (a, b) => (a < b) ? -1 : (a > b) ? 1 : 0) {
    let arrayKeys = Object.keys(arrays);
    let sortableArray = Object.values(arrays)[0];
    let indexes = Object.keys(sortableArray);
    let sortedIndexes = indexes.sort((a, b) => comparator(sortableArray[a], sortableArray[b]));

    let sortByIndexes = (array, sortedIndexes) => sortedIndexes.map(sortedIndex => array[sortedIndex]);

    if (Array.isArray(arrays)) {
        return arrayKeys.map(arrayIndex => sortByIndexes(arrays[arrayIndex], sortedIndexes));
    } else {
        let sortedArrays = {};
        arrayKeys.forEach((arrayKey) => {
            sortedArrays[arrayKey] = sortByIndexes(arrays[arrayKey], sortedIndexes);
        });
        return sortedArrays;
    }
}
function getNew()
{
	const table = document.getElementById("videos");
	var c = 0;
	let row;
	var list;
	var randSongs =[];
	var newSongsIndices=[];
	for (var j = 0 ; j < genres.length; j++) 
	{
		list = files[j].split('\n');
		for(var i = 0 ; i <list.length;i++)
		{
			if(list[i].includes('target="_blank"')){
				randSongs.push(list[i]);
				newSongsIndices.push(parseInt(list[i].split("i/s")[1].split(".jpg")[0]));
			}
		}
	}	
	var sorted = sortArrays([newSongsIndices,randSongs]);	
	randSongs = sorted[1];
	for (var j = 0 ; j <120; j++) 
	{
		var i = Math.floor(Math.random() * randSongs.length);
		if(c==0)
			row= table.insertRow();
		
		let data = row.insertCell(c);
		if(randSongs[i].includes("'explicit'") ||randSongs[i].includes('"explicit"') )
		{
			data.classList.add('explicit');
		}
		if(randSongs[i].includes("'mature'") ||randSongs[i].includes('"mature"') )
		{
			data.classList.add('mature');
		}
		data.innerHTML = randSongs[i];
		data.parentElement.innerHTML+='\n';
		numResults++;
		c++;
		if(c>5)
			c=0;
	}
	document.getElementById("searching").innerHTML = "";
	document.getElementById("videos").innerHTML = numResults+" videos<br/>"+document.getElementById("videos").innerHTML ;
	document.getElementById("videos").innerHTML += "</tr></tbody>";
	Array.prototype.forEach.call(document.getElementsByClassName("mature"), function(el) {
			el.style.visibility = "hidden";			
		});
}
readFiles();
</script>
